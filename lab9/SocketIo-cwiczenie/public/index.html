<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Czat</title>
    <link rel='stylesheet' href='/styles/style.css'>
    <link href="styles/bootstrap.css" rel="stylesheet" media="screen">
    <link href="styles/bootstrap-responsive.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="span4">
          <div class="hero-unit">
            <h4>Pokoje</h4>
            <table class="table table-striped" id="roomsList">
            </table>
          </div>
        </div>
        <div class="span8">
          <div class="hero-unit" id="chat">
            <table class="table table-striped" id="chatMsgs">
            </table>
          </div>
          <div class="well well-small form-inline">
              <input class="input-xlarge" type="text" placeholder="Wiadomość" id="msg"/>
              <button class="btn" id="send">Wyślij</button>
          </div>
          <div class="well">
            <h4>Dostępne polecenia:</h4>
            <ul>
              <li>Zmień identyfikator: <code>/nick [identyfikator]</code></li>
              <li>Dołącz do loży: <code>/join [nazwa loży]</code></li>           
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='/scripts/jquery-1.9.1.js'></script>
    <script src="/scripts/bootstrap.js"></script>
    <script src='/scripts/chat.js' type='text/javascript'></script>
    <script src='/scripts/chat_ui.js' type='text/javascript'></script>
  </body>
</html>
